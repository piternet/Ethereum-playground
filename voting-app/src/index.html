<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>EthVoting</title>
</head>
<body>
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">EthVoting</h5>
    </div>
  </header>
  
  <div class="container">
    <div id="results">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Votes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td id="c-1-name"></td>
            <td id="c-1-val"></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td id="c-2-name"></td>
            <td id="c-2-val"></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td id="c-3-name"></td>
            <td id="c-3-val"></td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td id="c-4-name"></td>
            <td id="c-4-val"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="voting" class="row">
        <div class="input-group">
          <input type="text" class="form-control" id="vote-name" placeholder="Type here the name of the person you want to vote for" value="" required="true">
          <button type="submit" style="margin-left: 20px;" id="vote-btn" class="btn btn-secondary input-group-btn">Vote</button>
        </div>
    </div>
  </div>

  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Ethereum scripts -->
  <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>

  <script src="index.js"></script>
</body>
</html>
